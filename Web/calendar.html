<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }

    input {
      width: 80px;
      padding: 5px;
      font-size: 16px;
      margin: 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 6px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      margin-left: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .calendar-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .month {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }

    .month h3 {
      margin-bottom: 10px;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      font-size: 14px;
    }

    .weekdays div {
      background-color: #ddd;
      padding: 6px 0;
      font-weight: bold;
      border-radius: 4px;
    }

    .days div {
      background-color: #f9f9f9;
      padding: 8px 0;
      border-radius: 4px;
    }

    .empty {
      background: none;
    }
  </style>
</head>
<body>

<h3>Enter Year</h3>

<input type="number" id="year" placeholder="e.g. 2025" />
<button onclick="showYearCalendar()">Show Year Calendar</button>

<div class="calendar-container" id="calendarContainer"></div>

<script>
function showYearCalendar() {
  const year = parseInt(document.getElementById('year').value);
  if (!year) {
    alert("Please enter a valid year");
    return;
  }

  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  const container = document.getElementById('calendarContainer');
  container.innerHTML = ""; // clear previous

  for (let month = 1; month <= 12; month++) {
    const daysInMonth = new Date(year, month, 0).getDate();
    const firstDay = new Date(year, month - 1, 1).getDay();

    // Create month container
    const monthDiv = document.createElement('div');
    monthDiv.classList.add('month');

    // Month title
    const title = document.createElement('h3');
    title.textContent = `${monthNames[month - 1]} ${year}`;
    monthDiv.appendChild(title);

    // Weekdays header
    const weekdaysDiv = document.createElement('div');
    weekdaysDiv.classList.add('weekdays');
    ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(day => {
      const d = document.createElement('div');
      d.textContent = day;
      weekdaysDiv.appendChild(d);
    });
    monthDiv.appendChild(weekdaysDiv);

    // Days grid
    const daysDiv = document.createElement('div');
    daysDiv.classList.add('days');

    // Empty slots before first day
    for(let i=0; i < firstDay; i++) {
      const empty = document.createElement('div');
      empty.classList.add('empty');
      daysDiv.appendChild(empty);
    }

    // Days
    for(let day = 1; day <= daysInMonth; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.textContent = day;
      daysDiv.appendChild(dayDiv);
    }

    monthDiv.appendChild(daysDiv);
    container.appendChild(monthDiv);
  }
}
</script>

</body>
</html>
